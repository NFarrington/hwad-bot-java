application.scheduling.enabled=false
# override JDBC setting to prevent it reenabling scheduling
spring.session.store-type=

spring.datasource.url=jdbc:h2:mem:testdb;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=false

# secrets
discord.bot-token=testsecret
spring.security.oauth2.client.registration.discord.client-id=testsecret
spring.security.oauth2.client.registration.discord.client-secret=testsecret
